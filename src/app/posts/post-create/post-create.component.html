<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">
          <mat-error *ngIf="title.invalid"> Enter post title. (atleast 3 character long)</mat-error>
      </mat-form-field>

      <mat-form-field>
          <textarea
            matInput
            rows=4
            name="content"
            ngModel
            required
            placeholder="Post Content"
            #content="ngModel">
              <mat-error *ngIf="content.invalid"> Enter post content.</mat-error>> </textarea>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"> Send Post </button>
    </form>

</mat-card>
